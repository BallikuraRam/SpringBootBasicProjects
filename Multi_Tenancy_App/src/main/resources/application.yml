server:
  port: 8081
spring:
  application:
    name: MultitenantSchedulerApplication
  datasource:
    url: 'jdbc:postgresql://localhost:5432/ram'
    username: 'postgres'
    password: 'postgres'
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        hbm2ddl:
          auto: none
  main:
    allow-circular-references: true